<!DOCTYPE html>
        <html>
<head>
    <meta name="viewport" content="width=device-width,
            initial-scale=1.0,
            user-scalable=0,
            minimum-scale=1.0,
            maximum-scale=1.0">
    <title>TimeTracker</title>
    <style>
        *{
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        }
        html{
        height:100%
        }
        html, body{
            margin: 0;
            padding: 0;
            overflow: hidden;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
        }
        body{
            font-family: Helvetica, Arial, sans-serif;
            font-size: 100%;
            width: 100%;
            height: 100%;
        }
        article{
            display: -webkit-box;
            width: 100%;
            height: 100%;
            -webkit-box-orient: vertical;
        }
        article section.view{
            display: -webkit-box;
            width: 100%;
            height: 100%;
            -webkit-box-orient: vertical;
            -webkit-box-align: center;
            -webkit-box-pack: center;
        }
        ul{
            list-style:none;
        }
        li{
            background-color: #25FFCF;
            border: 2px solid blue;
            display:inline;
        }
    </style>
</head>
<body>
<ul>
    <li><a>1</a></li>
    <li><a>2</a></li>
    <li><a>3</a></li>
    <li><a>4</a></li>
    <li><a>5</a></li>
</ul>
<article>
    <section class="view">
        Time Tracker View!
    </section>
</article>
</body>
</html>
